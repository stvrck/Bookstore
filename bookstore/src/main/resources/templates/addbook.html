<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" /> <label for="author">Author</label> <input
				type="text" id="author" th:field="*{author}" /> <label for="year">Year</label>
			<input type="text" th:field="*{year}" /> <label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" /> <label for="price">Price</label>
			<input type="text" th:field="*{price}" /> <input type="submit"
				value="Save"></input>
		</form>
	</div>
</body>
</html>
